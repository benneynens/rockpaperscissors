<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>

    <style>
        .flex {
            display: flex;
        }
        .flex_container {
            flex: 1 1 0%;
        }
    </style>

    <script src="rockpaperscissors.js" defer></script>
    
</head>
<body>

    <div class="flex">
        <div class="flex_container"><button class="selection" id="rock">Rock</button></div>
        <div class="flex_container"><button class="selection" id="paper">Paper</button></div>
        <div class="flex_container"><button class="selection" id="scissors">Scissors</button></div>
    </div>

    <div id="user_selection"></div>
    <div id="computer_selection"></div>

    <div id="winner"></div>
    
</body>
</html>
